<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito De Compras</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">AC0 Herramientas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Inicio</a>
                <a class="nav-item nav-link" href="carrito.html">Carrito</a>
                <a class="nav-item nav-link" href="contacto.html">Contacto</a>
              </div>
            </div>
          </nav>
    </header>
      <main>

            <div class="container">
              
              <form action=""  id="formularioCompra" class="d-none">
                <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="emailCompra" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Nombre </label>
                    <div class="col-sm-10">
                      <input required type="text" class="form-control" id="nombreCompra"  >
                    </div>
                  </div>
                  <div class="row mb-3">
                  <label for="colFormLabel" class="col-sm-2 col-form-label">Apellido</label>
                  <div class="col-sm-10">
                    <input required type="text" class="form-control" id="apellidoCompra"  >
                  </div>
                </div>
                  <div class="row mb-3" >
                  <label for="colFormLabel" class="col-sm-2 col-form-label">Direccion</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Enviar" class="btn btn-primary" >
                      </div>
                  </div>
                </form>
                <div id="carrito">
                  
                </div>
            </div>

      </main>
      
      <footer class="text-muted py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Volver Arriba</a>
          </p>
          <p class="mb-1">Todos los derechos reservados</p>
          <p class="mb-0">AC0 Herramientas <a href="/">Visita la pagina principal.</a>Visitanos o <a href="./contacto.html">contactanos</a>.</p>
        </div>
        
      </footer>
      <script src="./assets/jquery-3.5.1.min.js"></script>
      <script src="./js/functions.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  </body>
</html>
